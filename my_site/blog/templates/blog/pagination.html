<div>
  <ul class="pagination">
   {% if page.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page={{ page.previous_page_number }}">&laquo;</a>
    </li>
    {% endif %}
    
    
    <li class="page-item active">
      <a href="" class="page-link">Page {{ page.number }} of {{ page.paginator.num_pages }}</a>
    </li>
    
    {% if page.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ page.next_page_number }}">&raquo;</a>
    </li>
    {% endif %}
  </ul>
</div>
